---
name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.19'

      - name: Lint
        uses: golangci/golangci-lint-action@v3

      - name: Test coverage
        env:
          TESTCOVERAGE_THRESHOLD: 80
        run: |
              echo "Checking test coverage is above threshold ..."
              echo "Threshold             : $TESTCOVERAGE_THRESHOLD %"
              totalCoverage=`go test -coverprofile fmtcoverage.html fmt|cut -d' ' -f4|cut -d'%' -f1`
              echo "Current test coverage : $totalCoverage%"
              if (( $(echo "$totalCoverage $TESTCOVERAGE_THRESHOLD" | awk '{print ($1 > $2)}') )); then
                  echo "OK"
              else
                  echo "Current test coverage is below threshold. Please add more unit tests."
                  echo "Failed"
                  exit 1
              fi

      - name: Build
        run: go build -o vault-plugin-secrets-openstack cmd/vault-plugin-secrets-openstack/main.go
